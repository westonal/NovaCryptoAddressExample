group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'io.github.novacrypto:BIP39:0.1.7'
    compile 'io.github.novacrypto:BIP32:0.0.8'
    compile 'io.github.novacrypto:BIP44:0.0.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
